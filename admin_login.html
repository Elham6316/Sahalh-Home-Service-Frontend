

<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>تسجيل الدخول للمسؤول</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap" rel="stylesheet" />
      <link rel="icon" href="pic/logo.svg" type="image/x-icon">

  <style>
    :root {
      --dark-blue: #1A4170;
      --green: #29DF64;
      --light-green: rgba(41, 223, 100, 0.1);
      --light-gray: #f8f9fa;
    }

    body {
      font-family: 'Tajawal', sans-serif;
      background-color: var(--light-gray);
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .login-card {
      width: 100%;
      max-width: 400px;
      border-radius: 12px;
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
      overflow: hidden;
    }

    .card-header {
      background-color: var(--dark-blue);
      color: white;
      text-align: center;
      padding: 1.2rem;
    }

    .btn-primary {
      background-color: var(--green);
      border-color: var(--green);
    }

    .btn-primary:hover {
      background-color: #22c658;
      border-color: #22c658;
    }

    .form-control:focus {
      border-color: var(--green);
      box-shadow: 0 0 0 0.2rem var(--light-green);
    }

    .alert-danger {
      background-color: #ffefef;
      color: #c82333;
      border-color: #f5c6cb;
    }
  </style>
</head>
<body>
 <div class="card login-card">
    <div class="card-header">
      <h4>تسجيل دخول المسؤول</h4>
    </div>
    <div class="card-body p-4">
      <form method="post">
        <div class="mb-3">
          <label class="form-label">اسم المستخدم</label>
          <input type="text" id="username" class="form-control" name="username" required>
        </div>
        <div class="mb-3">
          <label class="form-label">كلمة المرور</label>
          <input type="password" id="password" class="form-control" name="password" required>
        </div>
        <button type="button" id="logint-btn" class="btn btn-primary w-100" onclick="adminlogin()">تسجيل الدخول</button>
      </form>
    </div>
</div>

<script>
  // Admin Login Function
  function adminlogin() {
    var username = document.getElementById("username").value;  // Corrected ID here
    var password = document.getElementById("password").value;
    
    if (username === "admin" && password === "admin123") {
      window.location.href = "admin_dashboard.html";
    } else {
      alert("البريد الإلكتروني أو كلمة المرور غير صحيحة.");
    }
  }
</script>

</body>
</html>
